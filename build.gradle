plugins {
	id 'java'
}

group = 'io.netalk.gb.prototype.util'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

jar {
    manifest {
        attributes 'Main-Class': "io.netalk.gb.prototype.util.bcrypt.Main"
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

repositories {
	mavenCentral()
}

dependencies {
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.3.6.RELEASE'
}

